<div class="bg-image" style="background-image: url('{{ include.image-url }}'); 
                            height: {{ include.height }};
                            background-position: {{ include.position }};">
  <h1 id="page-title">{{ include.title}}</h1>
  <h2 id="page-subtitle">{{ include.text }}</h2>

  {% if include.box-content %}

    <div style="height: {{ include.pre-box-space }};">
      &nbsp;
    </div>

    <div class="bg-text-box"
      style = "font-size: {{ include.font-size }};
              line-height: {{ include.line-height }}; 
              ">
      {{ include.box-content }}
    </div>

  {% endif %}


</div>

{::nomarkdown}
<div class="container">
